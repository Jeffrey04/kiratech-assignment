{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kiratech Assignment | Inventory List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Kiratech Assignment</a>
    </div>
  </nav>

  <div class="container">
    <h1>Inventory list</h1>

    <form id="search-form">
      <div class="input-group mb-3">
        <input id="query" type="text" class="form-control" placeholder="Product name">
        <button id="search" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
      </div>
    </form>

    <div id="result">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Supplier Name</th>
            <th scope="col">Availability</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr>
            <td><a href="/inventory/{{ row.id }}/">{{ row.id }}</a></td>
            <td>{{ row.name }}</td>
            <td>{{ row.supplier }}</td>
            <td>
              {% if row.availability %}
              <i class="bi bi-bag-check"></i>
              {% else %}
              <i class="bi bi-bag-x"></i>
              {% endif %}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script id="template-empty" type="text/template">
    <p>Unable to find any matching product, please try again</p>
  </script>

  <script id="template-table" type="text/template">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Supplier Name</th>
          <th scope="col">Availability</th>
        </tr>
      </thead>
      <tbody>
        <% _.forEach(data, (row) => { %>
        <tr>
            <td><a href="/inventory/{{ row.id }}/"><%- row.id %></a></td>
          <td><%- row.name %></td>
          <td><%- row.supplier %></td>
          <td>
            <% if (row.availability) { %>
            <i class="bi bi-bag-check"></i>
            <% } else { %>
            <i class="bi bi-bag-x"></i>
            <% } %>
          </td>
        </tr>
        <% }) %>
      </tbody>
    </table>
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src=" https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js "></script>
  <script src="{% static 'inventory/interface.js' %}"></script>
</body>
</html>
